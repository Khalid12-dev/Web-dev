<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        .navbar{
            display: flex;
            align-items: center;
            background: linear-gradient(to left, red, blue);

            justify-content: space-between;
            padding: 10px 20px;
            position: relative;
        }

        .menu{
            display: flex;
            align-items: center;
            gap: 40px;
            list-style: none;
            color: red;
            font-weight: bold;
        }

        .menu li{
            cursor: pointer;
            transition: 0.2s;
        }

        button{
            border-radius: 10px;
            background-color: green;
            color: white;
            width: 100px;
            height: 40px;
            border: none;
        }

        li:hover{
            color: blue;
            text-decoration: underline;
            transform: scale(1.1);
        }

        button:hover{
            transform: scale(1.05);
            box-shadow: 0px 0px 10px lightseagreen;
        }

        .icon{
            display: none;
            font-size: 28px;
            cursor: pointer;
            font-weight: bold;
        }

        #menu-toggle{
            display: none;
        }

        /* Responsive */
        @media screen and (max-width: 480px){
            .menu{
                display: none;
            }

            .icon{
                display: block;
            }

            #menu-toggle:checked ~ .menu{
                display: flex;
                flex-direction: column;
                background: lightgray;
                width: 100%;
                gap: 20px;
                padding: 20px;
                position: absolute;
                top: 60px;
                left: 0;
            }

            .menu li{
                text-align: center;
            }
        }
    </style>
</head>
<body>

<nav class="navbar">
  <div class="logo">MyLogo</div>

  <input type="checkbox" id="menu-toggle">
  <label for="menu-toggle" class="icon">&#9776;</label>

  <ul class="menu">
    <li>Home</li>
    <li>About</li>
    <li>Services</li>
    <li>Contact</li>
    <li><button class="login">Login</button></li>
  </ul>
</nav>

</body>
</html>
