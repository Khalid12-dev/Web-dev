<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  
    <style>
        body{
            background-color: aqua;
        }
       
        ol{
            color: blueviolet;
            list-style-type: lower-alpha;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1 style="color: blue; font-size: 20px; background-color: beige;">Fruits</h1>
    <ol>
        <li>Orange</li>
        <li>Mango</li>
        <li>Apple</li>
    </ol>
    <h2 style="color: brown; background-color: blanchedalmond;">Vegitables</h2>
    <ul>
        <li>Potato</li>
        <li>Onion</li>
        <li>Tomato</li>

    </ul>
    <table border="1">
        <tr>
            <th>Fruits</th>
            <th>Vegitables</th>
        </tr>
        <tr>
            <td>Apple</td>
            <td>Potato</td>
            
        </tr>
        <tr>
            <td>Mango</td>
            <td>Tomato</td>
            
        </tr>
    </table>
</body>
</html>
