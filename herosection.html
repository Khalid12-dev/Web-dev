<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .herosection{
    display: flex;
    margin-top: 30px;
    background: linear-gradient(to right, red, blue);

}
.hero{
    width: 50%;
    display: flex;
    flex-direction: column;
    
    
    
}
.img1{
    width: 50%;

}
h1{
    text-align: center;
    color: red;
}
.para{
    text-align: center;
    color:black;
    padding: 20px;
    margin-left: 50px;
}
.button{
    text-align: center;
    border-radius: 20px;
    height: 50px;
    width: 100px;
margin: 20px auto 0px;
display: block;
border: none;
background-color: red;
color: white;
font-weight: bold;

}
.button:hover{
    transform: scale(1.1);
    cursor: pointer;
}
@media screen and (max-width: 480px){
    .herosection{
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    .hero{
        width: 100%;
    }
    .img1{
        width: 100%;
    }
}
    </style>
</head>
<body>
    <div class="herosection">
        <div class="hero">
            <h1>Build your Web Skill</h1>
            <p class="para">"I am a frontend developer. I build websites. Now I am working to improve my skills by making 30 projects in 30 days."
            </p>
            <button class="button">Get Started</button>
        </div>
        <img src="7.jpg" alt="computer" class="img1">
    </div>
</body>
</html>
