<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>

    <style>
        body{
            font-family: Arial;
            text-align: center;
            background: #f2f2f2;
        }

        .slider-container{
            width: 500px;
            height: 300px;
            margin: auto;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0px 0px 15px gray;
            margin-top: 40px;
        }

        .slides{
            display: flex;
            width: 100%;
            height: 100%;
            transition: 0.5s;
            gap: 20px;
        }

        .slides img{
            width: 500px;
            height: 300px;
            object-fit: cover;
        }

        .btn{
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
        }
    </style>
</head>

<body>

<h1>Day 17 - Image Slider</h1>

<div class="slider-container">
    <div class="slides" id="slideBox">
        <img src="5.jpg">
        <img src="2.jpg">
        <img src="7.jpg">
    </div>
</div>

<button class="btn" onclick="prev()">Prev</button>
<button class="btn" onclick="next()">Next</button>

<script>

    let index = 0;

    function showSlide(){
        document.getElementById("slideBox").style.transform =
        `translateX(${-index * 400}px)`;
    }

    function next(){
        index++;
        if(index > 2){ index = 0; }
        showSlide();
    }

    function prev(){
        index--;
        if(index < 0){ index = 2; }
        showSlide();
    }

    // Auto Slide
    

</script>

</body>
</html>
